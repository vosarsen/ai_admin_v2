<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата успешна - Admin AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 48px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.5s ease-out;
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .payment-details {
      background: #f9fafb;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 32px;
      text-align: left;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: #6b7280;
      font-size: 14px;
    }

    .detail-value {
      color: #1f2937;
      font-weight: 600;
      font-size: 14px;
    }

    .amount {
      font-size: 18px;
      color: #10b981;
    }

    .btn {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .support-link {
      margin-top: 24px;
      font-size: 14px;
      color: #6b7280;
    }

    .support-link a {
      color: #667eea;
      text-decoration: none;
    }

    .support-link a:hover {
      text-decoration: underline;
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-text">Admin AI</span>
    </div>

    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h1>Оплата прошла успешно!</h1>
    <p class="subtitle">Спасибо за оплату. Ваша подписка активирована.</p>

    <div class="payment-details">
      <div class="detail-row">
        <span class="detail-label">Номер заказа</span>
        <span class="detail-value" id="invoiceId">-</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Сумма</span>
        <span class="detail-value amount" id="amount">-</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Статус</span>
        <span class="detail-value" style="color: #10b981;">Оплачено</span>
      </div>
    </div>

    <a href="https://adminai.tech" class="btn">Вернуться на сайт</a>

    <p class="support-link">
      Возникли вопросы? <a href="mailto:support@adminai.tech">Напишите нам</a>
    </p>
  </div>

  <script>
    // Parse query params to show payment details
    const params = new URLSearchParams(window.location.search);
    const invId = params.get('InvId') || params.get('inv_id');
    const outSum = params.get('OutSum') || params.get('out_sum');

    if (invId) {
      document.getElementById('invoiceId').textContent = invId;
    }

    if (outSum) {
      document.getElementById('amount').textContent = parseFloat(outSum).toLocaleString('ru-RU') + ' RUB';
    }
  </script>
</body>
</html>
